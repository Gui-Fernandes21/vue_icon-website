<!DOCTYPE html>
<html lang="">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/main.css" />

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="keywords"
      content="BJJ, Brazilian Jiu Jitsu, Self defense, workout, Martial arts, brussels, jjb, jiujitsu bresilien, Free, Belgium"
    />
    <meta property="og:site_name" content="BJJ Brussel - Icon Team" />
    <meta
      property="og:description"
      content="Brazilian Jiu Jitsu gym in Uccle/Ixelles, Brussels, Belgium.  Start your BJJ journey today! Free trial."
    />
    <meta property="og:title" content="BJJ Gym - Brussels Belgium" />
    <meta property="og:url" content="http://www.iconbjj.be/" />
    <meta name="description" content="Brazilian Jiu Jitsu gym in Uccle/Ixelles, Brussels, Belgium. Start your BJJ journey today! Free trial."/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Icon Bjj Vue</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
      $(document).ready(function() {

        $(".sidenav").sidenav();

        $(".scrollspy").scrollSpy({
          scrollOffset: 200,
          throttle: 50
        });

        $(".pushpin").pushpin();

        $(".parallax").parallax();

        $(".dropdown-button").dropdown({
          constrainWidth: false,
          hover: true,
          coverTrigger: false
        });

        $(".dropdown-btn").dropdown({
          constrainWidth: false,
          hover: false,
          coverTrigger: false
        });

        $(".materialboxed").materialbox();

        $(".collapsible").collapsible();
      });
    </script>
  </body>
</html>
